<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="favicon.ico">

    <title>Pomodoro Timer</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <!-- Custom JavaScripts -->
    <script src="index.js"></script>
</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings <span class="caret"></span></a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">

    <div class="jumbotron">
        <img id="pomodoro-logo" src="pomodoro-logo.png">
        <h1>Pomodoro Timer</h1>
        <p>Pomodoro Technique timer to improve your productivity</p>
    </div>


    <h2>00:00</h2>


    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width: 75%"></div>
    </div>


    <p id="button-holder">
        <button type="button" class="btn btn-lg btn-success">Start</button>
        <button type="button" class="btn btn-lg btn-danger">Stop</button>
    </p>


    <div class="well">
        <p>Don't forget to support Pomodoro Technique on <a href="http://pomodorotechnique.com/" title="http://pomodorotechnique.com/">pomodorotechnique.com</a>.</p>
    </div>


</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./bootstrap-3.3.4/js/bootstrap.min.js"></script>
<script src="../../assets/js/docs.min.js"></script>
